name: Build and Push to GitHub Container Registry

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/qbittorrent-monitor

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to GitHub Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix=sha-
          type=raw,value=latest,enable={{is_default_branch}}
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
        labels: |
          org.opencontainers.image.title=QBittorrent Error Monitor
          org.opencontainers.image.description=Monitor automatique des erreurs qBittorrent avec intÃ©gration Sonarr/Radarr
          org.opencontainers.image.vendor=kesurof
          org.opencontainers.image.licenses=MIT
    
    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/amd64,linux/arm64,linux/arm/v7
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Image Summary
      if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
      run: |
        echo "âœ… Image pushed successfully to GHCR!"
        echo "ğŸ“¦ Registry: ${{ env.REGISTRY }}"
        echo "ğŸ·ï¸ Image Name: ${{ env.IMAGE_NAME }}"
        echo "ğŸ”– Tags:"
        echo "${{ steps.meta.outputs.tags }}" | sed 's/^/  - /'
        echo ""
        echo "ğŸ”— View on GHCR: https://github.com/kesurof/QBittorrent-Error-Monitor/pkgs/container/qbittorrent-monitor"
        echo "ğŸ“ To make public: GitHub â†’ Profile â†’ Packages â†’ qbittorrent-monitor â†’ Package settings â†’ Change visibility"
