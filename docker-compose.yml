version: '3.8'

services:
  qbittorrent-monitor:
    image: ghcr.io/kesurof/qbittorrent-error-monitor/qbittorrent-monitor:latest
    container_name: qbittorrent-monitor
    restart: unless-stopped
    
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Paris}
      - CHECK_INTERVAL=${CHECK_INTERVAL:-300}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DRY_RUN=${DRY_RUN:-false}
    
    volumes:
      - ${USERDIR:-./data}/qbittorrent-monitor/config:/config:rw
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Montage des configurations pour récupération des API keys
      - ${USERDIR:-./data}:/configs:ro
    
    ports:
      - "${HTTP_PORT:-8080}:8080"  # Port health check
    
    security_opt:
      - no-new-privileges:true
    
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
    
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f qbittorrent-monitor.py || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
